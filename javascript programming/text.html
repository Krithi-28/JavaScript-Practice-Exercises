<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
        }
    </style>
</head>
<body>
    <h2 id="one" onmouseover="func()" onmouseout="func1()">HELLO</h2>
</body>
<script>
     var para=document.getElementById("one")
    function func() {
       para.textContent='BYE'
    }
    function func1(){
        para.textContent='HELLO'
    }
</script>
</html>
