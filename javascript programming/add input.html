<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" value="0">
    <input id="num2" value="0">
    <button onclick="result()">add</button>
    <h2 id="res">RESULT</h2>
</body>
<script>
    var box1=document.getElementById("num1")
    var box2=document.getElementById("num2")
    var final=document.getElementById("res")
    function result() {
        var box1value=box1.value
        var box2value=box2.value
        var total=Number(box1value)+Number(box2value)
        final.textContent=total

    }
</script>
</html>
