<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textcont" onkeyup="update()">
    <button>submit</button>
    <h1 id="res"></h1>
</body>
<script>
    inputbox=document.getElementById("textcont")
    result=document.getElementById("res")
    function update(){
        result.textContent=inputbox.value;
    }
</script>
</html>
